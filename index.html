<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <main>
      <article
        class="card"
        itemscope
        itemtype="https://schema.org/Review"
        aria-labelledby="preview-header"
      >
        <figure>
          <img
            class="card__preview-image"
            src="./assets/images/illustration-article.svg"
            alt="Article ilustration for html and css foundations preview."
            itemprop="image"
          />
        </figure>

        <button class="card__preview-category" itemprop="category">
          Learning
        </button>
        <p class="card__preview-date">
          <meta itemprop="datePublished" content="2023-12-21" />Published 21 Dec
          2023
        </p>

        <div class="card__body">
          <h1
            class="card__preview-header"
            itemprop="headline"
            id="preview-header"
          >
            HTML & CSS foundations
          </h1>
          <p class="card__description" itemprop="description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <footer class="card__footer">
          <figure>
            <img
              class="card__avatar"
              src="./assets/images/image-avatar.webp"
              alt="Image avatar of Greg Hooper"
              itemprop="thumbnail"
            />
            <figcaption class="author" itemprop="author">
              Greg Hooper
            </figcaption>
          </figure>
        </footer>
      </article>
    </main>

    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a
          itemscope
          itemtype="http://schema.org/CreativeWork"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener noreferrer"
          itemprop="creator"
        >
          Frontend Mentor </a
        >. Coded by
        <a
          itemscope
          itemtype="http://schema.org/Person"
          href="https://www.frontendmentor.io/profile/josemguerra"
          target="_blank"
          rel="noopener noreferrer"
          itemprop="author"
        >
          jguerra </a
        >.
      </div>
    </footer>
  </body>
</html>
